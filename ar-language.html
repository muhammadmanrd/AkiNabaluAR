<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilih Bahasa Audio | Start AR</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="langBody">

  <!-- NAVBAR -->
  <header class="nav">
    <div class="wrap nav__inner">
      <a class="brand" href="index.html">
        <span class="brand__icon">üìñ</span>
        <span class="brand__text">Lagenda Aki Nabalu&nbsp;</span>
      </a>

      <a class="pillBtn" href="index.html">‚Üê Kembali</a>
    </div>
  </header>

  <!-- LANGUAGE SELECTION -->
  <main class="langPage">
    <div class="wrap">
      <h1 class="pageTitle">Tetapan Bahasa</h1>
      <p class="pageSub">
        Sila pilih bahasa audio untuk mendengar kisah <b>Lagenda Aki Nabalu</b> dalam mod AR.
      </p>

      <div class="langList">

        <!-- Bahasa Melayu -->
        <button class="langItem" onclick="startAR('bm')">
          <div class="langBadge bm">BM</div>
          <div class="langText">
            <div class="langName">Bahasa Melayu</div>
            <div class="langSub">MALAY</div>
          </div>
          <div class="playIcon">‚ñ∂</div>
        </button>

        <!-- English -->
        <button class="langItem" onclick="startAR('en')">
          <div class="langBadge en">EN</div>
          <div class="langText">
            <div class="langName">English</div>
            <div class="langSub">ENGLISH</div>
          </div>
          <div class="playIcon">‚ñ∂</div>
        </button>

        <!-- Dusun -->
        <button class="langItem" onclick="startAR('ds')">
          <div class="langBadge ds">DS</div>
          <div class="langText">
            <div class="langName">Bahasa Dusun</div>
            <div class="langSub">DUSUN</div>
          </div>
          <div class="playIcon">‚ñ∂</div>
        </button>

      </div>

    
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer footer--night">
    <div class="wrap footer__inner">
      <p>¬© 2026 Penerbit UMS. Hak Cipta Terpelihara.</p>
    </div>
  </footer>

  <!-- SCRIPT: MAP LANGUAGE ‚Üí AR PAGE -->
  <script>
    function startAR(langCode){

      // Optional: store selected language (future-proof)
      localStorage.setItem("storybook_audio_lang", langCode);

      // Map language to EXISTING AR pages
      const AR_PAGES = {
        en: "scanEng.html",    // English AR
        bm: "scanBM.html",  // Bahasa Melayu AR
        ds: "scanDusun.html"  // Dusun AR 
      };

      const targetPage = AR_PAGES[langCode];

      if(targetPage){
        // Open AR in same tab (recommended for mobile)
        window.location.href = targetPage;
      } else {
        alert("Halaman AR tidak dijumpai untuk bahasa ini.");
      }
    }
  </script>

</body>
</html>
